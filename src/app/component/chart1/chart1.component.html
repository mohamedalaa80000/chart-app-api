


<div [class.loader]="showloader" [class.showsa]="!showloader">Loading ...</div>
<div class="m-content">
      
    <div class="row">
      <div class="col-lg-12">
        <!--begin::Portlet-->
        <div class="m-portlet m-portlet--tab">
          <div class="m-portlet__head">
            <div class="m-portlet__head-caption">
              <div class="m-portlet__head-title">
                <span class="m-portlet__head-icon m--hide">
                  <i class="la la-gear"></i>
                </span>
                <h3 class="m-portlet__head-text">
                  Area Chart
                </h3>
                
              </div>
           
            </div>
            <div class="m-portlet__head-caption">
              <div class="btn-group" style="float: right;">
                <button type="button" class="btn btn-outline-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                  Timeframe - {{id}} H
                </button>
                <div class="dropdown-menu dropdown-menu-left" x-placement="bottom-start" style="position: absolute; transform: translate3d(0px, 37px, 0px); top: 0px; left: 0px; will-change: transform;">
                  <button class="dropdown-item" type="button" (click)="onselect(1)" [class.act]="id == 1">
                    1 H
                  </button>
                  <button class="dropdown-item" type="button" (click)="onselect(2)" [class.act]="id == 2">
                    2 H
                  </button>
                  <button class="dropdown-item" type="button" (click)="onselect(3)" [class.act]="id == 3">
                    6 H
                  </button>
                  <button class="dropdown-item" type="button" (click)="onselect(4)" [class.act]="id == 4">
                    12 H
                  </button>
                  <button class="dropdown-item" type="button" (click)="onselect(5)" [class.act]="id == 5">
                    24 H
                  </button>
                  <button class="dropdown-item" type="button" (click)="onselect(6)" [class.act]="id == 6">
                    48 H
                  </button>
                </div>
              </div>
              <label class="m-checkbox m-checkbox--success">
                <input type="checkbox" checked="checked" #autos>
                    Auto Update
                <span></span>
              </label>
             
            </div>
            
          </div>
          <div class="m-portlet__body">
              
              <div mk-morris-js [options]="chartLineOptions" [data]="chartLineData" type="Area" style="height: 500px; width: 100%;"></div>

          </div>
        </div>
        <!--end::Portlet-->
      </div>
    </div>
    
  </div>
